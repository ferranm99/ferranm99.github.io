<!DOCTYPE html>
<html>
<head>
    <title>Mr Trip</title>
    <link href="login_styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="data/mrtrip_logo.png"/>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <div id="logoContainer">
        <img id="applogo" src="data/mrtrip_logo.png">
        <p id = "mrtrip" >Mr Trip</p>
    </div>
    <div class= "register-form" id="register-form" >
      <h1 id="title" >SIGN UP
      </h1>
      <input id="username" placeholder="username">
      <input id="email" placeholder="email">
      <input type="password" id="password" placeholder="password">
      <input type="password" minlength="8" id="password2" placeholder="repeat password">
      <button id="register">REGISTER
      </button>
      <a href="#" id="login">Log In
      </a> 
    </div>
    <div class= "login-form" id="login-form" >
      <h1 id="title_login" >LOG IN
      </h1>
      <input id="username_login" placeholder="username">
      <input type="password" id="password_login" placeholder="password">
      <button id="login_btn">LOG IN
      </button>
      <a href="#" id="goto_signin">Sign In
      </a> 
    </div>
    
    <!--Rooms List -->
    <div id= "rooms_panel">
        <p id= "rooms_title">Available Rooms</p>
        <ul id= "rooms">
        </ul>
        <!--Room Form -->
        <div id= "room_form">
        <input id="createRoom" placeholder="Create a Room">
        <button id="room-request">JUMP IN</button>
        </div>
    </div>
    <!-- Tools for editing 3D Earth-->
    <div id="tools">
        <button><img class="button_image" id="tool1" src="data/move_logo.png"></button>
        <button><img class="button_image" id="tool2" src="data/pointer.png"></button>
        <button><img class="button_image" id="tool3" src="data/borrador.png"></button>
        <button><img class="button_image" id="tool4" src="data/green_plane_btn.png"></button>
        <button><img class="button_image" id="tool5" src="data/red_plane_btn.png"></button>
        <button><img class="button_image" id="tool6" src="data/exit.png"></button>
    </div>
    <!--Canvas -->
     <div class="wrapper" id="wrap">
      <div class="one" id="me">
       <p class="title" id="room_title">Hall</p>
      </div>
      <div class="two">
        <p class="title" id="title">Chat</p>
      </div>
      <div class="three">
        <canvas id="myCanvas">
        </canvas>
      </div>
      <div class="four" id="scroll">
        <div id="result">
        </div>
      </div>
      <div class= "five">
        <div class="sendbox" id="sendbox">
          <input id="messagebox" placeholder="enter message">
          <button id="say" onclick="send_message()">Send!
          </button>
        </div>
      </div>
    </div>

    <script src="client_lab3.js" type="text/javascript"></script>
    
    <!--Scripts of canvas -->
    <script src="libs/gl-matrix.js"></script>
    <script src="libs/litegl.js"></script>
    <script src="https://tamats.com/projects/rendeer/build/rendeer.js"></script>
    <script src="libs/wbin.js"></script>
    <script src="libs/walkArea.js"></script>
    <script src="canvas_code.js"></script>
</body>
</html>
