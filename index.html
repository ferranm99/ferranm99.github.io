<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Ferran's Chat</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class= "login" id="login">
        <input id="username" placeholder="username">
        <input id="room" placeholder="roomID"><br>
        <button id="enter">ENTER</button>
    </div>
    <div class="wrapper" id="wrap">
    <div class="one" id="me">
        <img src="images/profile.jpg" alt"me" height="75" class="profilepic">
    </div>
    <div class="two" id="div2">
        <p class="title txtcolor" id="title">Fake Whatsapp</p>  
    </div>
    <div class="three" id="div3">        
        <div class="chat" id="chat">
            <img src="images/group.png" alt"group" height="75" class="groupimage">
        </div>
        <div class="chat" id="chat" onclick="pink()">
            <img src="images/pink.png" alt"color" height="65" class="color">
            <p class="sender txtcolor" id="sender">Pink theme</p>
        </div>
        <div class="chat" id="chat" onclick="dark()">
            <img src="images/dark.png" alt"color" height="65" class="color">
            <p class="sender txtcolor" id="sender">Dark theme</p>
        </div>
        <div class="chat" id="chat" onclick="defaulttheme()">
            <img src="images/green.png" alt"color" height="65" class="color">
            <p class="sender txtcolor" id="sender">Default theme</p>
        </div>
    </div>
    <div class="four" id="scroll">
        <div id="result"></div>       
    </div>
    <div class= "five" id="div5">
    <div class="sendbox" id="sendbox">
            <input id="messagebox" placeholder="enter message">
            <button id="say" onclick="say_hi()">Send!</button>             
    </div>
        
    <script src="myclient.js" type="text/javascript"></script>
    </div>
    </div>
  </body>
</html>
